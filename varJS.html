<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js data value types in JS
        //primitive-single value vriables which are immutable
        //string,number,boolean.undefined ,null,bigint,symbol

        //string
        var name="abhay";
        console.log(name);
        console.log(typeof(name));
        // number
        var myMob=5682828;
        console.log(myMob+"mobile number is"+myMob);
        console.log(typeof(myMob));
        //boolean
        var isMarried=false;
        console.log(name+" is married: "+isMarried);
        console.log(typeof(isMarried));
        //undefined-dont assign any value to the variable
        var email;
        console.log(email);
        console.log(typeof(email));
        //null
        var address=null;
        console.log(address);
        console.log(typeof(address)); // it will show object but it is a bug in js
        //bigint
        var myBigInt=1234567890123456789012345678901234567890n; // n is used to declare a bigint value //or we can dont use n
        console.log(myBigInt);
        console.log(typeof(myBigInt));
        //symbol

        var name1="abhay";
        var name2="abhay";
        console.log(name1==name2); // it will show true because both are same value
        var name1=Symbol("abhay"); // now on same value it will show false because symbol is unique and immutable
        var name2=Symbol("abhay");
        console.log(name1==name2);

        // reference(object) typed==mutable in memory and keeps value in pair
        //object, function, array

        //objects are defined in pair of key and its value
        let myInfo={
            name:"megha",age:23,isMarried:false,myMob:7092674746,address:null,branch:"cse" ,section:15
        };
        console.log(myInfo);
        console.log((myInfo.name));  // access object's value using key
        console.log(typeof(myInfo));

        // function- block of code that performs particular task
        function sum(){
            var num1=45;
            var num2=55;
            var sum=num1+num2;
            console.log("the sum is: "+sum);
            console.log(typeof(sum));
        }
        sum(); // calling the function to execute the code inside it

        // array-collection of any data types in js

        // for similar data types
        var myFriends=["abhay","divyansh","megha","satyarth"];
        console.log(myFriends[1]); // access array element using index

        // for different data types
        var myInf=["megha singh",23,false,7092674746,null,"cse",15];
        console.log(myInf[0]);
        console.log(typeof(myInf));

        // to iterate array elements we can use loop
        for(var i=0;i<myFriends.length;i++){
            console.log(myFriends[i]);
        }

        // object length

        let keys=Object.keys(myInfo); // it will return an array of keys of the object
        console.log("my keys are: "+keys.length);
    </script>
</body>
</html>
